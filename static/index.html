<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThoughtAtlas</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #graph {
      width: 100vw;
      height: 100vh;
    }
    text {
      font-size: 12px;
      pointer-events: none;
    }
    .tooltip {
    position: absolute;
    text-align: left;
    width: 300px;
    padding: 10px;
    font-size: 13px;
    background: rgba(0,0,0,0.85);
    color: white;
    border-radius: 6px;
    pointer-events: none;
    z-index: 10;
    visibility: hidden;
    }
    .loading-spinner {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    visibility: hidden;
    z-index: 1000;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
</head>
<body>
  <div id="loading-spinner" class="loading-spinner"></div>
  <div id="tooltip" class="tooltip"></div>
  <svg id="graph"></svg>
  <script src="graph.js"></script>
</body>
</html>
